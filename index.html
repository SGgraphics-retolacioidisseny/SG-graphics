<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto | Tu Empresa</title>
  <meta name="description" content="Contacta con Tu Empresa por correo, Instagram o WhatsApp.">
  <link rel="icon" href="assets/logo.svg">
  <style>
    :root{--bg:#0b1220;--card:#111827;--text:#e5e7eb;--muted:#9ca3af}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell;background:linear-gradient(180deg,#0b1220,#111827);color:var(--text);min-height:100dvh;display:grid;place-items:center;padding:24px}
    .container{width:100%;max-width:520px;background:rgba(17,24,39,.6);backdrop-filter:blur(10px);border:1px solid #1f2937;border-radius:24px;padding:24px;box-shadow:0 10px 40px rgba(0,0,0,.35)}
    .logo{display:block;width:140px;height:auto;margin:0 auto 12px;filter:drop-shadow(0 6px 14px rgba(0,0,0,.4))}
    h1{font-size:1.25rem;text-align:center;margin:8px 0 16px}
    p{color:var(--muted);text-align:center;margin:0 0 20px}
    .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:16px;margin-top:8px}
    .btn{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:10px;padding:16px 8px;background:#0b1020;border:1px solid #1f2937;border-radius:16px;text-decoration:none;color:var(--text);transition:.2s transform,.2s box-shadow,.2s border-color}
    .btn:hover,.btn:focus-visible{transform:translateY(-2px);box-shadow:0 8px 20px rgba(0,0,0,.35);border-color:#334155;outline:none}
    .btn svg{width:32px;height:32px}
    .label{font-size:.9rem}
    .footer{margin-top:18px;font-size:.8rem;color:#94a3b8;text-align:center}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);border:0}
  </style>
</head>
<body>
  <main class="container" role="main">
    <!-- Sustituye assets/logo.svg por tu propio logo si quieres -->
    <img class="logo" src="assets/logo.svg" alt="Logo de Tu Empresa">
    <h1>¡Hablemos!</h1>
    <p>Elige cómo quieres contactar con <strong>Tu Empresa</strong>.</p>

    <div class="grid" role="navigation" aria-label="Opciones de contacto">
      <!-- CORREO: cambia ventas@tuempresa.com y si quieres el subject/body -->
      <a class="btn" id="correo" href="mailto:info@sg-graphics.com?subject=Consulta&body=Hola%20Tu%20Empresa%2C%0A%0A" target="_blank" rel="noopener">
        <span class="sr-only">Abrir correo</span>
        <svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M3 7l9 6 9-6"/><rect x="3" y="5" width="18" height="14" rx="2" ry="2"/></svg>
        <span class="label">Correo</span>
      </a>

      <!-- INSTAGRAM: cambia tu_usuario por el usuario de tu empresa -->
      <a class="btn" id="instagram" href="https://www.instagram.com/sg_graphics_retolacioidisseny/" target="_blank" rel="noopener">
        <span class="sr-only">Abrir Instagram</span>
        <svg aria-hidden="true" viewBox="0 0 24 24" fill="currentColor">
          <path d="M7 2h10a5 5 0 015 5v10a5 5 0 01-5 5H7a5 5 0 01-5-5V7a5 5 0 015-5zm0 2a3 3 0 00-3 3v10a3 3 0 003 3h10a3 3 0 003-3V7a3 3 0 00-3-3H7zm5 3.5a5.5 5.5 0 110 11 5.5 5.5 0 010-11zm0 2a3.5 3.5 0 100 7 3.5 3.5 0 000-7z"/>
          <circle cx="18.5" cy="5.5" r="1.5"/>
        </svg>
        <span class="label">Instagram</span>
      </a>

      <!-- WHATSAPP: número en formato internacional E.164: ej. 34XXXXXXXXX para España -->
      <a class="btn" id="whatsapp" href="https://wa.me/34686589302?text=Hola%20Tu%20Empresa" target="_blank" rel="noopener">
        <span class="sr-only">Abrir WhatsApp</span>
        <svg aria-hidden="true" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20.52 3.48A11.94 11.94 0 0012.02 0C5.39 0 .02 5.37.02 12c0 2.11.55 4.17 1.6 6.01L0 24l6.17-1.6A11.93 11.93 0 0012.02 24c6.63 0 12-5.37 12-12 0-3.2-1.25-6.21-3.5-8.52zM12.02 22a9.9 9.9 0 01-5.05-1.39l-.36-.21-3.66.95.98-3.56-.24-.37A9.98 9.98 0 1122.02 12c0 5.5-4.5 10-10 10zm5.41-7.36c-.29-.15-1.73-.85-2-.95-.27-.1-.47-.15-.68.16-.2.29-.78.95-.96 1.15-.18.2-.35.22-.64.07-.29-.15-1.23-.45-2.35-1.43-.87-.78-1.45-1.74-1.62-2.03-.17-.29-.02-.45.13-.6.13-.12.29-.31.44-.47.15-.16.2-.27.29-.45.1-.2.05-.36-.02-.51-.07-.15-.68-1.64-.93-2.24-.24-.58-.49-.5-.68-.51h-.58c-.2 0-.51.07-.78.36-.27.29-1.02 1-1.02 2.43s1.05 2.82 1.2 3.01c.15.2 2.07 3.16 5.02 4.43.7.3 1.25.48 1.67.61.7.22 1.34.19 1.84.12.56-.08 1.73-.71 1.98-1.4.25-.69.25-1.28.17-1.41-.07-.13-.27-.2-.55-.35z"/>
        </svg>
        <span class="label">WhatsApp</span>
      </a>
    </div>

    <p class="footer">© <span id="year"></span> Tu Empresa</p>
  </main>
  <script>document.getElementById('year').textContent=new Date().getFullYear()</script>
</body>
</html>
